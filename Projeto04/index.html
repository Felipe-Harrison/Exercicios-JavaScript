<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Music Player - NEON BLADE.mp3</title>
</head>
<body>
    <main>
        <div class="imageContainer">
            <img src="none" alt="imagemSong" width="192" height="192" data-playState>
        </div>
        <div class="musicBar">
            <h1 data-playState class="songtitle">
                NEON BLADE
            </h1>
            <div class="musicControl">
                <button id="btn-prev" onclick="prevSong()"> 
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                </button>
                <button id="btn-play">
                    <i id="btnMain" class="fa fa-play-circle" aria-hidden="true"></i>
                </button>
                <button id="btn-next" onclick="nextSong()"> 
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </main>
    <audio src="none">Musica</audio>
</body>
</html>
